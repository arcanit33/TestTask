<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="./css/style.css" rel="stylesheet">

<body class="bg-default">
    <header class="sm:px-12 px-6 border-b border-black">
        <div class="p-6 flex justify-between items-baseline">
            <div class="flex items-baseline ">
                <div class="sm:h-12 h-8 sm:w-12 w-8 border-2 border-black rounded-full mr-3">
                    <p class="font-bold sm:text-4xl text-2xl text-center align-top">v</p>
                </div>
                <div>
                    <p class="font-bold sm:text-5xl text-2xl  ">VooDoo <br>Test</p>
                </div>
            </div>
            <div class="flex items-center">
                <button class="shopping relative text-right">
                    <img class="sm:w-7 w-5 sm:h-7 h-5" src="./img/Cart.png" alt="Shop cart">
                    <span class="quantity flex justify-center absolute -top-3 left-7 font-bold">0</span>
                </button>
                <button class="bg-black  sm:p-2 p-1.5 rounded-lg ml-7 ">
                    <p class="font-bold text-white sm:text-2xl">Sing-up</p>
                </button>
            </div>
            <div class="invisible fixed h-screen lg:w-1/3 md:w-1/2  w-full inset-y-0 right-0 z-10">
                <div class="card bg-1e h-screen sm:p-0 p-5">
                    <div class="lg:p-8 sm:p-6">
                      <div class="flex justify-between border-b pb-10">
                        <p class="font-bold text-white text-3xl">Shopping Cart</p>
                        <button class="close">
                            <img class="w-4 h-4" src="./img/x-mark.png" alt="">
                        </button>
                      </div>
                      <div class="item py-6 text-white w-full">
                        
                      </div>
                      <div class="flex justify-between text-white  border-t pt-10">
                          <p>TOTAL</p>
                          <p class="total text-white">0</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </header>
    <main class="sm:p-12 p-4 border-b border-black">
        <div class="sm:p-6 p-3">
            <div class="bg-black flex h-16 justify-between rounded-lg">
                <div class="flex justify-between items-center">
                    <div class="flex px-6">
                        <div class="h-6 w-6 border border-white rounded-full text-center mr-3">
                            <p class="font-bold text-white">!</p>
                        </div>
                        <p class="font-bold text-white">ALPHA</p>
                    </div>
                    <p class="text-white">Important info</p> 
                    <p class="text-white sm:flex hidden">regarding our service</p>
                </div>
                <div class="flex items-center px-6">
                    <img class="h-4" src="./img/arrow.png" alt="">
                </div>
            </div>
            <div class="products flex justify-between flex-row flex-wrap">
            </div>
            <div class="navigate flex justify-center">

            </div>
        </div>
        <div class="More invisible  fixed  w-3/4 h-5/6 lg:right-52 sm:right-24 right-12 z-10 top-14  bg-1e rounded-lg ">
                <div class=" w-full h-full  ">
                    <div class="flex justify-end p-6">
                        <button class="closeMore w-8 h-8 ">
                            <img src="./img/x-mark.png" alt="">
                        </button>
                    </div>
                        <div class="moreOption">
                            
                        </div>
                    </div>
        </div>

        <script src="./app.js"></script>
    </main>
</body>

                    <p class="font-bold text-5xl text-center align-top">v</p>
                </div>
            </div>
            <div class="flex sm:justify-around sm:flex-row flex-col items-start   w-full">
